<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    >
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="col-4">
        <button class="bg-dark" onclick="openNav()"><span class="navbar-toggler-icon"></span></button>
    </div>
    <div class="col-4 container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Brand</a>
    </div>
    <div class="col-4 container-fluid justify-content-end">
    </div>
</nav>

<div id="mySidenav" class="sidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="container-fluid">
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide slide1" content="img/1.jpg"></div>
            <div class="swiper-slide slide2" content="img/2.jpg"></div>
            <div class="swiper-slide slide3" content="img/3.jpg"></div>
            ...
        </div>
                <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
</div>

<script>

    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,


        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }

    });

    /* Set the width of the side navigation to 250px */
    function openNav() {
        let sideNav = $('#mySidenav');
        if (sideNav.width() !== 0) {
            sideNav.width("0px");
        } else {
            sideNav.width("100vw");
        }
    }

</script>
<script src="vendor/jquery/jquery-3-3-1.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
